{% extends 'base.html' %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div id="loginContainer">
    <div id="heading">
        <h1>Log In</h1>
    </div>

    <div id="form">
        <form method="POST">
            {% csrf_token %}
            <div><label>Username: </label><br> 
                {{form.username }}
            </div>
            
            <div><label>Password: </label><br> 
                {{form.password }} 
            </div>
               
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
